<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <div class="animated bounceInDown">
        <div class="container">
            <form name="form1" class="box">
                <br><br>
                <img src="https://i.im.ge/2022/08/07/FWIwIT.Untitled.png" alt="Untitled" border="0" width="50">
                <h4>"ახალი თაობა"   <span>    მონაცემთა ბაზა</span></h4>
                <h5>შედით ბაზაში</h5>
                <!-- მეილი -->
                <input type="text" placeholder="ელფოსტა" autocomplete="on" name="email" id="username-field" class="login-form-field">
                <!-- პაროლი -->
                <input type="password" id="password" placeholder="პაროლი" autocomplete="on" name="password" id="password-field" class="login-form-field">
            </form>
            <!-- შესვლა -->
            <input type="submit" value="შესვლა" class="btn1" id="login-form-submit">
        </div>
    </div>
</body>

</html>
